<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xTanda // Phygital Fashion Store</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM (Versi 17 - Lebih Stabil untuk CDN UMD) -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- React Router DOM (Versi 5.3.0 - PALING STABIL UNTUK HTML BIASA) -->
    <script crossorigin src="https://unpkg.com/react-router-dom@5.3.0/umd/react-router-dom.min.js"></script>

    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Space+Grotesk:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#0E0E0E',
                            white: '#F0F0F0',
                            purple: '#836EF9',
                            green: '#00FF9D',
                            gray: '#A19797',
                            tokopedia: '#03AC0E',
                            shopee: '#EE4D2D',
                            tiktok: '#000000',
                            whatsapp: '#25D366'
                        }
                    },
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                        deco: ['Cinzel Decorative', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0E0E0E; color: #F0F0F0; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0E0E0E; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #836EF9; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { animation: marquee 40s linear infinite; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body>
    <!-- Container Utama -->
    <div id="root"></div>

    <!-- Error Catcher (Kalo layar putih, error muncul di sini) -->
    <div id="debug-error" style="color: red; padding: 20px; font-family: monospace; display: none;"></div>

    <script type="text/babel">
        // --- ERROR HANDLING ---
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('debug-error').style.display = 'block';
            document.getElementById('debug-error').innerHTML = 
                `<strong>SYSTEM CRASHED:</strong><br>${message}<br><br>Line: ${lineno}`;
        };

        try {
            const { useState, useEffect, useRef } = React;
            // PENTING: Versi 5 pake 'HashRouter', 'Switch', 'Route', 'Link', 'useParams'
            const { HashRouter, Switch, Route, Link, useLocation, useParams, useHistory } = ReactRouterDOM;

            // --- DATA & ASSETS ---
            const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSd.../viewform"; 
            const ASSETS = {
                logoMain: "https://github.com/aabrur/0xTanda-/blob/main/Logo/500x500/0xTanda%20Brand%20Logo%20(Remove%20Background).png?raw=true",
                logoIcon: "https://github.com/aabrur/0xTanda-/blob/main/Logo/500x500/0xTanda%20Brand%20Logo%20Icon%20(Remove%20Background).png?raw=true"
            };
            const PRODUCTS = [
                { id: 1, name: "GENESIS TEE // 16S", priceIDR: 149000, type: "Heavyweight T-Shirt", desc: "Cotton Combed 16s (235-250 gsm).", nftBenefit: "Sertifikat Digital", imgPhysical: "https://placehold.co/600x800/1a1a1a/white?text=GENESIS+TEE", imgNFT: "https://placehold.co/600x800/836EF9/white?text=NFT", links: { tokopedia: "#", shopee: "#", tiktok: "#", whatsapp: "#" } },
                { id: 2, name: "PROTOKOL HOODIE", priceIDR: 499000, type: "Heavyweight Hoodie", desc: "Fleece tebal anti-angin.", nftBenefit: "Akses Event", imgPhysical: "https://placehold.co/600x800/2a2a2a/white?text=HOODIE", imgNFT: "https://placehold.co/600x800/836EF9/white?text=NFT", links: { tokopedia: "#", shopee: "#", tiktok: "#", whatsapp: "#" } },
                { id: 3, name: "ENKRIPSI CAP", priceIDR: 189000, type: "Headwear", desc: "Profil Dad Hat klasik.", nftBenefit: "Member Card", imgPhysical: "https://placehold.co/600x800/000000/white?text=CAP", imgNFT: "https://placehold.co/600x800/836EF9/white?text=NFT", links: { tokopedia: "#", shopee: "#", tiktok: "#", whatsapp: "#" } }
            ];
            const ROADMAP_DATA = [
                { phase: "FASE 01", year: "Q1 2026", title: "GENESIS LAUNCH", status: "active", desc: "Peluncuran 14 Unit Micro-Batch.", img: "https://placehold.co/600x400/222/FFF?text=FOTO+PRODUKSI" },
                { phase: "FASE 02", year: "Q2 2026", title: "COMMUNITY BUILDING", status: "upcoming", desc: "Aktivasi Discord privat.", img: "https://placehold.co/600x400/222/FFF?text=KOMUNITAS" },
                { phase: "FASE 03", year: "Q3 2026", title: "EXPANSION BATCH", status: "upcoming", desc: "Restock varian best-seller.", img: "https://placehold.co/600x400/222/FFF?text=EKSPANSI+PRODUK" },
            ];

            // --- ICONS ---
            const Icon = ({ children, size = 24, className, ...props }) => (<svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>);
            const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></Icon>;
            const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>;
            const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
            const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>;
            const MoveRight = (props) => <Icon {...props}><path d="M18 8L22 12L18 16" /><path d="M2 12H22" /></Icon>;
            const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>;
            const Store = (props) => <Icon {...props}><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></Icon>;
            const ShoppingBag = (props) => <Icon {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" /><path d="M3 6h18" /><path d="M16 10a4 4 0 0 1-8 0" /></Icon>;
            const Music = (props) => <Icon {...props}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></Icon>;
            const MessageCircle = (props) => <Icon {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" /></Icon>;
            const Ticket = (props) => <Icon {...props}><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" /><path d="M13 5v2" /><path d="M13 17v2" /><path d="M13 11v2" /></Icon>;
            const Shield = (props) => <Icon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /></Icon>;
            const Trash2 = (props) => <Icon {...props}><path d="M3 6h18" /><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" /><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" x2="10" y1="11" y2="17" /><line x1="14" x2="14" y1="11" y2="17" /></Icon>;

            // --- COMPONENTS ---
            const VerticalLine = ({ className = "" }) => <div className={`w-1.5 h-12 bg-brand-purple rounded-full inline-block ${className}`}></div>;

            const CustomCursor = () => {
                const [position, setPosition] = useState({ x: 0, y: 0 });
                const [clicked, setClicked] = useState(false);
                useEffect(() => {
                    const mMove = (el) => setPosition({ x: el.clientX, y: el.clientY });
                    const mDown = () => setClicked(true);
                    const mUp = () => setClicked(false);
                    document.addEventListener("mousemove", mMove); document.addEventListener("mousedown", mDown); document.addEventListener("mouseup", mUp);
                    return () => { document.removeEventListener("mousemove", mMove); document.removeEventListener("mousedown", mDown); document.removeEventListener("mouseup", mUp); };
                }, []);
                return (
                    <div className="fixed top-0 left-0 pointer-events-none z-[9999] hidden md:flex items-center justify-center transition-transform duration-75 ease-out" style={{ transform: `translate(${position.x}px, ${position.y}px)`, left: '-16px', top: '-16px' }}>
                        <div className={`w-8 h-8 border border-brand-purple rounded-full flex items-center justify-center transition-all duration-200 ${clicked ? 'scale-75 bg-brand-purple/20' : 'scale-100'}`}><div className="w-1 h-1 bg-brand-purple rounded-full"></div></div>
                    </div>
                );
            };

            const Marquee = () => (
                <div className="bg-brand-purple text-black font-sans text-xs py-1 overflow-hidden whitespace-nowrap border-b border-brand-purple select-none z-50 relative">
                    <div className="animate-marquee inline-block font-bold tracking-wider">
                        // 0xTanda // GENESIS BATCH: LIVE // ONE ENTITY // DUAL EXISTENCE // PHYGITAL STREETWEAR INDONESIA // 0xTanda // LIMITED 14 UNITS //
                    </div>
                </div>
            );

            // --- PAGES ---

            const Navbar = () => {
                const [menuOpen, setMenuOpen] = useState(false);
                return (
                    <nav className="fixed top-8 left-0 w-full z-40 px-6 mix-blend-difference text-brand-white">
                        <div className="flex justify-between items-center max-w-7xl mx-auto">
                            <Link to="/" className="cursor-pointer flex items-center gap-2">
                                <img src={ASSETS.logoMain} alt="0xTanda" className="h-16 md:h-20 object-contain hover:opacity-80 transition-opacity" />
                            </Link>
                            <div className="hidden md:flex gap-8 font-mono text-sm">
                                <Link to="/" className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">BERANDA</Link>
                                <Link to="/collection" className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">KOLEKSI</Link>
                                <Link to="/verify" className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">VERIFIKASI</Link>
                                <Link to="/about" className="hover:text-brand-purple hover:underline decoration-brand-purple underline-offset-4 tracking-wider">TENTANG KAMI</Link>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="md:hidden cursor-pointer" onClick={() => setMenuOpen(!menuOpen)}>
                                    <Menu size={24} />
                                </div>
                            </div>
                        </div>
                        {menuOpen && (
                            <div className="absolute top-12 left-0 w-full bg-brand-black border-b border-[#333] p-6 md:hidden flex flex-col gap-4 font-mono text-sm shadow-xl z-50 text-brand-white">
                                <Link to="/" onClick={() => setMenuOpen(false)} className="text-left py-2 border-b border-[#333]">BERANDA</Link>
                                <Link to="/collection" onClick={() => setMenuOpen(false)} className="text-left py-2 border-b border-[#333]">KOLEKSI</Link>
                                <Link to="/verify" onClick={() => setMenuOpen(false)} className="text-left py-2 border-b border-[#333]">VERIFIKASI</Link>
                                <Link to="/about" onClick={() => setMenuOpen(false)} className="text-left py-2 border-b border-[#333]">TENTANG KAMI</Link>
                            </div>
                        )}
                    </nav>
                );
            };

            const LandingPage = () => (
                <div className="relative w-full h-screen flex flex-col items-center justify-center overflow-hidden bg-brand-black">
                    <div className="absolute inset-0 opacity-20 pointer-events-none">
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-brand-purple blur-[150px] rounded-full animate-pulse"></div>
                        <div className="absolute w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-30"></div>
                    </div>
                    <div className="z-10 text-center flex flex-col items-center px-4 fade-in-up">
                        <VerticalLine />
                        <div className="font-sans text-brand-purple text-xs tracking-[0.5em] uppercase font-bold">ONE ENTITY // DUAL EXISTENCE</div>
                        <div className="mb-4 hover:scale-105 transition-transform duration-500"><img src={ASSETS.logoMain} alt="0xTanda Main Logo" className="h-40 md:h-64 object-contain filter drop-shadow-[0_0_15px_rgba(131,110,249,0.3)]" /></div>
                        <p className="font-mono text-brand-gray max-w-md text-xs md:text-sm mb-10 leading-relaxed tracking-wide">GENESIS BATCH: 14 UNIT.<br/>KUALITAS FISIK HEAVYWEIGHT.<br/>SERTIFIKASI SENI DIGITAL.</p>
                        <Link to="/collection" className="group px-8 py-4 bg-transparent border border-brand-white text-brand-white font-mono text-sm hover:bg-brand-purple hover:border-brand-purple hover:text-black transition-all duration-300 flex items-center gap-2">LIHAT KOLEKSI <ArrowRight size={16} className="group-hover:translate-x-1 transition-transform"/></Link>
                    </div>
                </div>
            );

            const ShopPage = () => {
                const history = useHistory();
                return (
                    <div className="min-h-screen bg-brand-black pt-28 pb-12 px-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex justify-between items-end mb-12 border-b border-[#333] pb-4">
                                <div className="flex items-center gap-4"><VerticalLine className="h-10 md:h-12 w-2" /><h2 className="text-3xl md:text-5xl font-bold text-brand-white tracking-tight font-sans">GENESIS <span className="text-brand-purple text-sm font-mono ml-2 align-top">BATCH 001</span></h2></div>
                                <div className="font-mono text-xs text-brand-gray hidden md:block">STATUS: <span className="text-brand-green">TERSEDIA</span></div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {PRODUCTS.map((product) => (
                                    <div key={product.id} className="group relative bg-[#121212] border border-[#333] hover:border-brand-purple transition-all duration-300 cursor-pointer" onClick={() => history.push(`/collection/${product.id}`)}>
                                        <div className="relative aspect-[3/4] overflow-hidden bg-[#1a1a1a]">
                                            <img src={product.imgPhysical} alt={product.name} className="absolute inset-0 w-full h-full object-cover transition-opacity duration-300 group-hover:opacity-0" />
                                            <img src={product.imgNFT} alt="NFT" className="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 scale-110 group-hover:scale-100 transition-all duration-500" />
                                            <div className="absolute top-4 right-4 bg-black/80 backdrop-blur-md border border-brand-purple text-brand-purple text-[10px] font-mono px-2 py-1 flex items-center gap-1"><Zap size={8} fill="currentColor"/> DIGITAL CARD</div>
                                        </div>
                                        <div className="p-4">
                                            <div className="flex justify-between items-start mb-2"><h3 className="font-bold text-brand-white text-lg font-sans tracking-tighter">{product.name}</h3><div className="text-right"><div className="text-brand-white font-bold font-mono text-sm">Rp {product.priceIDR.toLocaleString()}</div></div></div>
                                            <div className="w-full h-[1px] bg-[#333] my-3 group-hover:bg-brand-purple transition-colors"></div>
                                            <div className="flex justify-between items-center text-xs font-mono text-brand-gray mb-4"><span>{product.type}</span><span className="flex items-center gap-1 group-hover:text-brand-white">DETAIL <ArrowRight size={12}/></span></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const ProductDetail = () => {
                const [activeImg, setActiveImg] = useState('physical');
                const { id } = useParams();
                const product = PRODUCTS.find(p => p.id === parseInt(id));

                if (!product) return <div className="min-h-screen bg-brand-black flex items-center justify-center text-white font-mono pt-20">PRODUK TIDAK DITEMUKAN</div>;
                
                return (
                    <div className="min-h-screen bg-brand-black pt-28 pb-12 px-6">
                        <div className="max-w-7xl mx-auto">
                            <Link to="/collection" className="text-brand-gray font-mono text-xs mb-8 hover:text-white flex items-center gap-2">‚Üê KEMBALI KE KOLEKSI</Link>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                <div className="relative aspect-square border border-[#333] bg-[#121212]">
                                    <img src={activeImg === 'physical' ? product.imgPhysical : product.imgNFT} className="w-full h-full object-cover" alt="Detail" />
                                    <div className="absolute bottom-6 left-1/2 -translate-x-1/2 flex bg-black border border-[#333] p-1 rounded-full shadow-lg">
                                        <button onClick={() => setActiveImg('physical')} className={`px-4 py-2 text-xs font-mono rounded-full transition-colors ${activeImg === 'physical' ? 'bg-brand-white text-black' : 'text-brand-gray'}`}>FISIK</button>
                                        <button onClick={() => setActiveImg('nft')} className={`px-4 py-2 text-xs font-mono rounded-full transition-colors flex items-center gap-1 ${activeImg === 'nft' ? 'bg-brand-purple text-black' : 'text-brand-gray'}`}>DIGITAL CARD <Zap size={10}/></button>
                                    </div>
                                </div>
                                <div className="flex flex-col justify-center text-brand-white">
                                    <div className="flex items-center gap-4 mb-2"><VerticalLine className="h-10 w-1.5" /><h1 className="text-4xl md:text-6xl font-sans font-black tracking-tighter uppercase">{product.name}</h1></div>
                                    <div className="flex gap-4 font-mono text-sm text-brand-purple mb-8"><span className="border border-brand-purple px-2 py-1">GENESIS BATCH</span><span className="border border-brand-purple px-2 py-1">SISA STOK: 4</span></div>
                                    <div className="font-mono text-sm text-brand-gray mb-8 space-y-6 leading-relaxed">
                                        <div><strong className="text-brand-white block mb-1">DESKRIPSI FISIK</strong>{product.desc}</div>
                                        <div className="border-l-2 border-brand-purple pl-4"><strong className="text-brand-purple block mb-1">MANFAAT KOLEKTOR</strong>{product.nftBenefit}</div>
                                    </div>
                                    <div className="mt-8 border-t border-[#333] pt-8">
                                        <p className="font-mono text-xs text-brand-gray mb-4 tracking-widest">PILIH CHANNEL PEMBELIAN:</p>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <a href="#" className="flex items-center justify-center gap-3 py-4 border border-[#333] bg-[#121212] hover:border-brand-tokopedia hover:text-brand-tokopedia transition-all group"><Store size={20} className="text-brand-gray group-hover:text-brand-tokopedia"/><span className="font-mono font-bold text-sm">TOKOPEDIA</span></a>
                                            <a href="#" className="flex items-center justify-center gap-3 py-4 border border-[#333] bg-[#121212] hover:border-brand-shopee hover:text-brand-shopee transition-all group"><ShoppingBag size={20} className="text-brand-gray group-hover:text-brand-shopee"/><span className="font-mono font-bold text-sm">SHOPEE</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const VerifyPage = () => {
                const { code } = useParams();
                return (
                    <div className="min-h-screen bg-brand-black flex flex-col pt-24 items-center justify-center p-6 text-center text-brand-white">
                        <div className="animate-fade-in w-full max-w-md">
                            <div className="w-24 h-24 border-2 border-[#333] rounded-xl flex items-center justify-center mx-auto mb-8 bg-[#121212] shadow-[0_0_30px_rgba(131,110,249,0.1)]"><Ticket size={48} className="text-brand-purple" /></div>
                            <h2 className="text-2xl md:text-3xl font-bold mb-2 font-sans tracking-wide">REDEMPTION PORTAL</h2>
                            {code && <div className="mb-4 bg-brand-purple/10 border border-brand-purple text-brand-purple p-2 font-mono text-sm">CODE: <b>{code}</b></div>}
                            <p className="text-brand-gray font-mono text-xs mb-8">Verifikasi keaslian produk fisik dan klaim aset digital.</p>
                            <button onClick={() => window.open(GOOGLE_FORM_URL, '_blank')} className="w-full bg-brand-white text-black py-4 font-mono font-bold hover:bg-brand-purple hover:text-white transition-all flex items-center justify-center gap-2 group">BUKA FORMULIR <ArrowRight size={16}/></button>
                        </div>
                    </div>
                );
            };

            const AboutPage = () => (
                <div className="bg-brand-black text-brand-white pt-28 pb-12 px-6">
                    <div className="max-w-4xl mx-auto text-center">
                         <h1 className="text-4xl md:text-6xl font-sans font-black tracking-tighter mb-6 uppercase">Mendefinisikan Ulang<br/><span className="text-brand-gray">Kepemilikan.</span></h1>
                         <p className="text-brand-gray font-mono text-sm">Kami tidak hanya menjual pakaian. Kami membangun arsip.</p>
                         <div className="mt-12 text-left space-y-8">
                             <div className="bg-[#121212] p-6 border border-[#333]"><h3 className="font-bold mb-2">MASALAH</h3><p className="text-xs text-brand-gray">Fast fashion merusak standar kualitas dan apresiasi karya.</p></div>
                             <div className="bg-[#121212] p-6 border border-[#333]"><h3 className="font-bold mb-2">SOLUSI</h3><p className="text-xs text-brand-gray">Penggabungan kualitas fisik heavyweight dengan bukti kepemilikan digital.</p></div>
                         </div>
                    </div>
                </div>
            );

            const RoadmapSlider = () => {
                const sliderRef = useRef(null);
                const scroll = (d) => { if(sliderRef.current) sliderRef.current.scrollBy({ left: d === 'left' ? -350 : 350, behavior: 'smooth' }); };
                return (
                    <div className="relative w-full py-12 border-t border-[#333] mt-12">
                        <div className="flex items-center justify-between mb-8 px-6 md:px-0 max-w-5xl mx-auto"><h2 className="text-2xl font-sans font-bold uppercase text-white">Peta Jalan</h2><div className="text-xs font-mono text-brand-gray">GESER <MoveRight size={14}/></div></div>
                        <div ref={sliderRef} className="flex overflow-x-auto gap-6 px-6 md:px-20 pb-4 hide-scrollbar cursor-grab active:cursor-grabbing select-none">
                            {ROADMAP_DATA.map((item, idx) => (
                                <div key={idx} className="min-w-[300px] bg-[#121212] border border-[#333] p-6 flex flex-col justify-between h-[250px]"><h3 className="text-brand-white font-bold">{item.title}</h3><p className="text-xs text-brand-gray">{item.desc}</p></div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- APP UTAMA (Router V5) ---
            const App = () => {
                return (
                    <HashRouter>
                        <div className="bg-brand-black min-h-screen text-brand-white selection:bg-brand-purple selection:text-black font-mono cursor-none">
                            <CustomCursor />
                            <Marquee />
                            <Navbar />
                            <main className="relative z-10 fade-in-up">
                                <Switch>
                                    <Route exact path="/" component={LandingPage} />
                                    <Route exact path="/collection" component={ShopPage} />
                                    <Route path="/collection/:id" component={ProductDetail} />
                                    <Route path="/verify" component={VerifyPage} />
                                    <Route path="/claim/:code" component={VerifyPage} />
                                    <Route path="/about" component={AboutPage} />
                                </Switch>
                            </main>
                        </div>
                    </HashRouter>
                );
            };

            ReactDOM.render(<App />, document.getElementById('root'));

        } catch (err) {
            console.error(err);
            document.getElementById('debug-error').style.display = 'block';
            document.getElementById('debug-error').innerHTML = 'CRITICAL ERROR: ' + err.message;
        }
    </script>
</body>
</html>
